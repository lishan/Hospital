<form style="padding-bottom:20px;">
  <div class="form-group">
    <label>用户姓名</label>
    <input type="text" class="form-control" ng-model="record.name">
  </div>
  <div class="form-group">
    <label>备注</label>
    <textarea rows="5" class="form-control" ng-model="record.comment"></textarea>
  </div>
  <button type="submit" ng-click="submit()" class="btn btn-default">提交</button>
</form>
