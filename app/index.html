<!doctype html>
<html ng-app="basic">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
  <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css" />
  <link rel="stylesheet" href="bower_components/angular-notify/dist/angular-notify.css" />
  <link rel="stylesheet" href="bower_components/angular-loading-spinner/src/loading-spinner.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(app) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="basic">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<sarsha-spinner name="spinner"></sarsha-spinner>
<div class="header">
  <div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="#/" class="navbar-brand logo">
          <img src="/images/yeoman.png" style="height: 32px;" alt="demo" title="demo">
          <span class="brand">Demo</span>
        </a>
      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-if="username !== undefined">
        <form class="navbar-form navbar-right" style="margin-left: 10px;">
          <button class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-haspopup="true"
                  aria-expanded="false">
            <i class="glyphicon glyphicon-user"></i>
            {{username}} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="" ng-click="logout()">登出</a></li>
          </ul>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a ng-class="{true:'active'}[tab === 'dataModel']" href="/dataModel">
              <span class="glyphicon glyphicon-list"></span>
              <span>数据表</span>
            </a>
          </li>
          <li>
            <a ng-class="{true:'active'}[tab === 'input']" href="/input">
              <span class="glyphicon glyphicon-cog"></span>
              <span>录入</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <ui-view></ui-view>
</div>

<div class="container-fluid">
  <div class="footer">
    © Copyright
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.pagination.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.auto-resize.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-hotkeys/build/hotkeys.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/angular-notify/dist/angular-notify.js"></script>
<script src="bower_components/angular-loading-spinner/dist/loading-spinner.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js(app) scripts/scripts.js -->
<!-- 3rd party packages should lay before scripts in projects-->
<script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
<script src="build-scripts/app.js"></script>
<script src="build-scripts/controllers/main.js"></script>
<script src="build-scripts/controllers/dashboard.js"></script>
<script src="build-scripts/controllers/dataModel.js"></script>
<script src="build-scripts/controllers/setting.js"></script>
<script src="build-scripts/controllers/login.js"></script>
<script src="build-scripts/controllers/input.js"></script>
<!-- endbuild -->
</body>
</html>
